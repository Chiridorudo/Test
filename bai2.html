<!DOCTYPE html>
<html>
<head>
	<title>Number One Triangle</title>
	<script src="./bai2.js"></script>
</head>
<body>
	<h1>Number One Triangle</h1>
	<p>Enter an integer between 1 and 10 to print a triangle:</p>
	<form>
		<label for="n">n:</label>
		<input type="number" id="n" name="n" min="1" max="10" required>
		<button type="submit" onclick="numberOneTriangle()">Print Triangle</button>
	</form>
	<pre id="triangle"></pre>
</body>
</html>
