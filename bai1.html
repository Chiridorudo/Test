<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sum of Primes</title>
</head>
<body>
	<h1>Sum of Primes</h1>
	<p>Enter two numbers a and b (a &lt; b) to find the sum of primes between them:</p>
	<form>
		<label for="a">a:</label>
		<input type="number" id="a" name="a" min="10" max="99" required>
		<label for="b">b:</label>
		<input type="number" id="b" name="b" min="10" max="99" required>
		<button type="submit" onclick="sumOfPrimes()">Submit</button>
	</form>
	<p id="result"></p>
    <script src="./bai1.js"></script>
</body>
</html>
